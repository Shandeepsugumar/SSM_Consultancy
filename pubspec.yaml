name: consultancy
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.11.0
  image_picker: ^1.1.2
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.1.4
  crypto: ^3.0.3
  geolocator: ^13.0.2
  firebase_database: ^11.3.4
  firebase_core: ^3.12.1
  firebase_storage: ^12.4.4
  firebase_app_check: ^0.3.2
  biometric_storage: ^5.0.1
  local_auth: ^2.1.7
  image: ^4.1.3
  http: 1.3.0  # Make sure this is present
  onesignal_flutter: ^5.3.0
  google_fonts: ^6.2.1
  google_mlkit_face_detection: ^0.13.1
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  flutter_image_compress: ^2.4.0
  shared_preferences: ^2.5.3  # Use the latest version available
  flutter_background_service: ^5.0.5
  intl: ^0.20.2
  google_maps_flutter: ^2.10.1
  pdf: ^3.8.4
  path_provider: ^2.0.15
  open_file: ^3.5.10
  multi_select_flutter: ^4.1.3
  printing: ^5.12.0
  table_calendar: ^3.2.0
  url_launcher: ^6.2.4
  permission_handler: ^11.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/App_Icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/App_Icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/App_Icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/App_Icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/App_Icon.png"
  linux:
    generate: true
    image_path: "assets/App_Icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/login_page.webp
    - assets/logo.png
    - assets/registeration.png
